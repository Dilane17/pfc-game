<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pierre-Feuille-Ciseaux Optimisé</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="light">
  <!-- Conteneur principal -->
  <div id="app">
    <h1>🗿📄✂️ Pierre - Feuille - Ciseaux</h1>
    
    <!-- Boutons de choix -->
    <div id="buttons">
      <button id="pierre" data-choice="pierre">🗿 Pierre</button>
      <button id="feuille" data-choice="feuille">📄 Feuille</button>
      <button id="ciseaux" data-choice="ciseaux">✂️ Ciseaux</button>
    </div>
    
    <!-- Zone d'affichage du résultat -->
    <div id="result">
      <p id="resultText">Choisissez votre arme !</p>
    </div>
    
    <!-- Scoreboard -->
    <div id="scoreboard">
      <h2>📊 Tableau des scores</h2>
      <p id="score">Joueur: 0 | IA: 0 | Égalités: 0</p>
      <p id="gameStats">Parties jouées: 0</p>
    </div>

    <!-- Contrôles -->
    <div class="controls">
      <button id="resetButton">🔄 Réinitialiser</button>
      <button id="themeButton">🌙 Mode sombre</button>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/storage.js"></script>
</body>
</html>
